spring.application.name=OrderNotificationsService

server.port=8083

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=update



spring.kafka.bootstrap-servers=host.docker.internal:29092

spring.kafka.listener.ack-mode=manual
spring.kafka.listener.concurrency=4

spring.kafka.consumer.topic=sent_orders
spring.kafka.consumer.group-id=order-notifications-group
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.auto-offset-reset=earliest